{% extends "_base.html" %}

{% block title %}
	Stock Market Data Analysis
{% endblock %}

{% block pageblock %}

<div class="container">
	<h1 class="text-center">Stock Market Data Analysis</h1>

	<form id="params" method="post" action="/calculate">
		<div class="form-group">
		<fieldset>
			<h2>Input Parameters</h2>
			<label for="company"><span class='glyphicon glyphicon-piggy-bank'></span> Company:</label>
			<select class="form-control" name="company" id="company" required>
			{% for comp in companies %}
			   <option name='company' value="{{comp}}">{{comp}}</option>
			{% endfor %}
			</select>
			<label for="investment"><span class='glyphicon glyphicon-usd'></span> Investment:</label>
			<input type="text" class="form-control" name="investment" id="investment" required>
			<label for="points"><span class='glyphicon glyphicon-time'></span> Data Points:</label>
			<div class="checkbox">
				<label>
				  <input id="allPoints" name="allPoints" value="Checked" type="checkbox"> All available data points
				</label>
			  </div>
			<input type="text" class="form-control" name="points" id="points">
			<label for="resources"><span class='glyphicon glyphicon-hdd'></span> Number of Resources:</label>
			<input type="text" class="form-control" name="resources" id="resources" min="1" max="20" required>
			<label for="samples"><span class='glyphicon glyphicon-signal'></span> Number of Samples:</label>
			<input type="text" class="form-control" name="samples" id="samples">
			<fieldset>
				<h3>Monte Carlo Resource Type</h3>
				<div class="radio-inline">
				  <label><input type="radio" name="resType" id="resEC2" value="EC2" checked>EC2</label>
				</div>
				<div class="radio-inline">
				  <label><input type="radio" name="resType" id="resLambda" value="Lambda">Lambda</label>
				</div>
			</fieldset>
			<button id="parSubmit" type="submit" class="btn btn-info btn-md" onclick="window.open('results.html')">
			<span class="glyphicon glyphicon-play-circle"></span> Submit</button>
			<button id ='parReset' type="reset" class="btn btn-info btn-md">
			<span class="glyphicon glyphicon-repeat"></span> Reset</button>
		</fieldset>
		</div>
	</form>
	</div>
{% endblock %}
